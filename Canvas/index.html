<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
<canvas id="Canvas" width="400" height="400" style="border:1px solid #d3d3d3; background-color: black;"> </canvas>

<script>

var canvas = document.querySelector("#Canvas");
var context = canvas.getContext("2d");

context.fillStyle = "blue";
context.font = "120px Helvetica, Arial, sans-serif";
context.textAlign = "center";
context.fillText("GD", 140, 200);

</script>

</body>
</html>
